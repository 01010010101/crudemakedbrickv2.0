<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Create New User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="${user}">
    <label for="nickname">Enter nickname:</label>
    <input type="text" th:field="*{nickname}" id="nickname">
    <br/>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <label for="occupation">Enter Occupation:</label>
    <input type="text" th:field="*{occupation}" id="occupation">
    <br/>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
